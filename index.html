<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="./assets/search.svg" alt="search">
                <input type="search">
            </div>
            <div class="userinfo">
                <img src="./assets/alerts.svg" alt="alerts">
                <img src="./assets/desert.jpg" alt="profilepic" class="profilepic">
                <div>Shady</div>
            </div>
            <div class="welcome">
                <img src="./assets/desert.jpg" alt="profilepic" class="profilepic">
                <div>
                    <div>Hi there,</div>
                    <div>Shady (@RealShady)</div>
                </div>
            </div>
            <div class="upload">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
           <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
            <div>Dashboard</div>
           </div>
           <div class="pages">
            <div>
                <img src="./assets/home.svg" alt="home">
                <div>Home</div>
            </div>
            <div>
                <img src="./assets/profile.svg" alt="profile">
                <div>Profile</div>
            </div>
            <div>
                <img src="./assets/messages.svg" alt="messages">
                <div>Messages</div>
            </div>
            <div>
                <img src="./assets/history.svg" alt="history">
                <div>History</div>
            </div>
            <div>
                <img src="./assets/tasks.svg" alt="tasks">
                <div>Tasks</div>
            </div>
            <div>
                <img src="./assets/communities.svg" alt="communities">
                <div>Communities</div>
            </div>
           </div>
           <div class="resources">
            <div>
                <img src="./assets/settings.svg" alt="settings">
                <div>Settings</div>
            </div>
            <div>
                <img src="./assets/support.svg" alt="support">
                <div>Support</div>
            </div>
            <div>
                <img src="./assets/privacy.svg" alt="privacy">
                <div>Privacy</div>
            </div>
           </div>
        </div>

        <div class="main">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
