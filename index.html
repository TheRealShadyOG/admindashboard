<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="./assets/search.svg" alt="search">
                <input type="search">
            </div>
            <div class="userinfo">
                <img src="./assets/alerts.svg" alt="alerts">
                <img src="./assets/desert.jpg" alt="profilepic" class="profilepic">
                <div>Shady</div>
            </div>
            <div class="welcome">
                <img src="./assets/desert.jpg" alt="profilepic" class="profilepic">
                <div>Hi there,</div>
                <div>Shady (@RealShady)</div>
            </div>
            <div class="upload">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
           <div class="logo"></div>
           <div class="pages"></div>
           <div class="resources"></div>
        </div>

        <div class="main">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
